<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="phone-container">
      <div class="phone-screen">
        <div class="top-bar">
            <span id="time">2:12</span>
            <div id="camera-bar"></div>
            <span>
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-full"></i>
            </span>
        </div>

        <div class="location-div">
            <div class="location-spacer"></div>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                Philadelphia
            </div>
            <div class="menu-icon">
                <button id="menu-button">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>

        <div class="top-div">
            <div class="left-side">
                <div class="feels-like">
                    <span>Feels like</span>
                    <span id="feels-like-temp">30<sup style="font-size: 0.6em">o</sup></span>
                    <span style="font-size: 1.3em;">SUNNY</span>
                    <span>
                        H: 40<sup style="font-size: 0.7em">o</sup> 
                        <span style="display: inline-block; margin: 0 5px"></span>
                        L: 22<sup style="font-size: 0.7em">o</sup>
                    </span>
                </div>
                <div class="precipitation">
                    <div class="precip-left">
                        <img src="raindrop.png" id="raindrop-icon">
                        <span id="precip-time">9<span style="font-size: 0.8em;">PM</span></span>
                    </div>
                    <div class="precip-right">
                        <span style="font-size: 0.9em;">70% chance</span>
                        <span style="font-size: 0.7em;">of rain in</span>
                        <span style="font-size: 1.1em; font-weight: bold;">7 hours</span>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <span>
                    <span>Now</span>
                    <img src="sun.png" id="sun-icon">
                    <span>36<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
                </span>
                <span>
                    <span>3PM</span>
                    <img src="sun.png" id="sun-icon">
                    <span>35<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
                </span>
                <span>
                    <span>4PM</span>
                    <img src="sun.png" id="sun-icon">
                    <span>35<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
                </span>
                <span>
                    <span>5PM</span>
                    <img src="cloud.png" id="cloud-icon">
                    <span>29<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
                </span>
                <span>
                    <span>6PM</span>
                    <img src="cloud.png" id="cloud-icon">
                    <span>27<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
                </span>
                <span>
                    <span>7PM</span>
                    <img src="cloud.png" id="cloud-icon">
                    <span>26<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
                </span>
                <span>
                    <span>8PM</span>
                    <img src="cloud.png" id="cloud-icon">
                    <span>25<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
                </span>
                <span>
                    <span>9PM</span>
                    <img src="rain.png" id="rain-icon">
                    <span>24<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
                </span>
                <span>
                    <span>10PM</span>
                    <img src="rain.png" id="rain-icon">
                    <span>23<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
                </span>
                <span>
                    <span>11PM</span>
                    <img src="rain.png" id="rain-icon">
                    <span>22<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
                </span>
                <span>
                    <span>12AM</span>
                    <img src="rain.png" id="rain-icon">
                    <span>22<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
                </span>
                <span>
                    <span>1AM</span>
                    <img src="cloud.png" id="cloud-icon">
                    <span>23<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
                </span>
                <span>
                    <span>2AM</span>
                    <img src="cloud.png" id="cloud-icon">
                    <span>24<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
                </span>
            </div>
        </div>

        <div class="bottom-div">
            <span>
                <span>40<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
                <span id="days">Today</span>
                <img src="sun.png" id="small-sun-icon">
                <span>22<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
            </span>
            <span>
                <span>41<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
                <span id="days">Fri</span>
                <img src="cloud.png" id="small-cloud-icon">
                <span>25<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
            </span>
            <span>
                <span>35<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
                <span id="days">Sat</span>
                <img src="cloud.png" id="small-cloud-icon">
                <span>19<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
            </span>
            <span>
                <span>30<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
                <span id="days">Sun</span>
                <img src="sun.png" id="small-sun-icon">
                <span>13<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
            </span>
            <span>
                <span>32<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
                <span id="days">Mon</span>
                <img src="sun.png" id="small-sun-icon">
                <span>17<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
            </span>
            <span>
                <span>39<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
                <span id="days">Tues</span>
                <img src="rain.png" id="small-rain-icon">
                <span>28<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
            </span>
            <span>
                <span>36<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
                <span id="days">Wed</span>
                <img src="rain.png" id="small-rain-icon">
                <span>20<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
            </span>
            <span>
                <span>29<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
                <span id="days">Thurs</span>
                <img src="sun.png" id="small-sun-icon">
                <span>11<sup style="font-size: 0.7em; vertical-align: top; position: relative; top: -0.5em;">o</sup></span>
            </span>
        </div>
      </div>
    </div>
  </body>

</html>
